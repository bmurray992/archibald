[tool:pytest]
# PyTest configuration for ArchieOS

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and logging
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=archie_core
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --junitxml=junit.xml

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    api: API endpoint tests
    auth: Authentication and authorization tests
    db: Database operation tests
    memory: Memory management tests
    council: Council collaboration tests
    jobs: Job scheduling tests
    ocr: OCR processing tests
    enricher: Data enrichment tests
    slow: Tests that take longer to run
    external: Tests that require external dependencies

# Minimum version requirements
minversion = 7.0

# Test session configuration
console_output_style = progress
junit_family = xunit2

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::UserWarning:jose
    ignore::UserWarning:passlib

# Async test configuration
asyncio_mode = auto